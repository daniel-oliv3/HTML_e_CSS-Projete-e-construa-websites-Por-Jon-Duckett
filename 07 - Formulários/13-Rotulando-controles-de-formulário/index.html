<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotulando Controles de Formulário</title>
</head>
<body>
    <label>Idade: <input type="text" name="age"></label><br/>
    Gênero:
    <input type="radio" id="femi" value="f" name="gender">
    <label for="femi">Feminino</label>
    <input type="radio" id="masc" value="m" name="gender">
    <label for="masc">Masculino</label>
</body>
</html>
