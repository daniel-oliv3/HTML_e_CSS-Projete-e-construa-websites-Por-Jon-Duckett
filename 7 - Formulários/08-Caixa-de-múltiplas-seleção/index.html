<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Múltipla seleção</title>
</head>
<body>
    <form action="">
        <p>Você toca algum dos seguintes instrumentos? (Você pode selecionar mais de uma opção mantendo pressionado o controle em um PC ou a tecla de comando em um Mac enquanto seleciona diferentes opções.)</p>
        <select name="instruments" size="3" multiple="multiple">
            <option value="guitar" selected="selected">Guitarra</option>
            <option value="drums">Bateria</option>
            <option value="keyboard" selected="selected">Teclado</option>
            <option value="bass">Baixo</option>
        </select>
    </form>
</body>
</html>
