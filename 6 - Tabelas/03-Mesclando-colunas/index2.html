<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando colunas 2</title>
    <style type="text/css">
        th, td{
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>9h</th>
            <th>10h</th>
            <th>11h</th>
            <th>12h</th>
        </tr>
        <tr>
            <th>Segunda-feira</th>
            <td colspan="2">Geografia</td>
            <td>Matemática</td>
            <td>Arte</td>
        </tr>
        <tr>
            <th>Terça-feira</th>
            <td colspan="3">Ginásio</td>
            <td>Home</td>
        </tr>
    </table>
</body>
</html>
